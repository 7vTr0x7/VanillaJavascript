<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="nameInput">Enter Your Name: </label>
    <input type="text" id="nameInput" />
    <button id="displayBtn">Display</button>
    <p id="displayResult"></p>
    <button id="styleBtn">Change Color</button>

    <script>
      const nameInput = document.querySelector("#nameInput");
      const displayBtn = document.querySelector("#displayBtn");
      const displayResult = document.querySelector("#displayResult");
      const styleBtn = document.querySelector("#styleBtn");

      displayBtn.addEventListener("click", () => {
        const name = nameInput.value;

        displayResult.textContent = `Your Name : ${name}`;
      });

      styleBtn.addEventListener("click", () => {
        displayResult.style.color = "blue";
        displayResult.style.backgroundColor = "gray";
      });
    </script>
  </body>
</html>
