<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="ageInput">Enter Your Age</label>
    <input type="text" id="ageInput" />
    <button id="displayAgeBtn">Display Age</button>
    <button id="checkEligibilityBtn1">Check Eligibility</button>
    <p id="checkResult1"></p>

    <label for="ansInput">Are You A Student?</label>
    <input type="text" id="ansInput" />
    <button id="displayBtn">Display Answer</button>
    <button id="checkEligibilityBtn2">Check Eligibility</button>
    <p id="checkResult2"></p>

    <label for="passwordInput">Enter Your Password</label>
    <input type="text" id="passwordInput" />
    <button id="displayPasswordBtn">Display Password</button>
    <button id="checkPasswordBtn">Check Password</button>
    <p id="checkPasswordResult"></p>

    <script>
      const ageInput = document.querySelector("#ageInput");
      const displayAgeBtn = document.querySelector("#displayAgeBtn");
      const checkEligibilityBtn1 = document.querySelector(
        "#checkEligibilityBtn1"
      );

      const checkResult1 = document.querySelector("#checkResult1");

      displayAgeBtn.addEventListener("click", () => {
        const age = ageInput.value;

        checkResult1.textContent = `Your Age : ${age}`;
        checkResult1.style.color = "black";
      });

      checkEligibilityBtn1.addEventListener("click", () => {
        const age = ageInput.value;

        if (age >= 18) {
          checkResult1.style.color = "green";
        } else {
          checkResult1.style.color = "red";
        }
      });

      const ansInput = document.querySelector("#ansInput");
      const displayBtn = document.querySelector("#displayBtn");
      const checkEligibilityBtn2 = document.querySelector(
        "#checkEligibilityBtn2"
      );

      const checkResult2 = document.querySelector("#checkResult2");

      displayBtn.addEventListener("click", () => {
        const ans = ansInput.value;
        checkResult2.textContent = `Your Ans : ${ans}`;
        checkResult2.style.color = "black";
      });

      checkEligibilityBtn2.addEventListener("click", () => {
        const ans = ansInput.value.toLowerCase();

        if (ans === "yes") {
          checkResult2.textContent = "You Are Eligible";
          checkResult2.style.color = "green";
        } else if (ans === "no") {
          checkResult2.textContent = "You Are Not Eligible";
          checkResult2.style.color = "red";
        } else {
          checkResult2.textContent = "Invalid Input";
          checkResult2.style.color = "blue";
        }
      });

      const passwordInput = document.querySelector("#passwordInput");
      const displayPasswordBtn = document.querySelector("#displayPasswordBtn");
      const checkPasswordBtn = document.querySelector("#checkPasswordBtn");
      const checkPasswordResult = document.querySelector(
        "#checkPasswordResult"
      );

      displayPasswordBtn.addEventListener("click", () => {
        const pass = passwordInput.value;
        checkPasswordResult.textContent = `Your Password : ${pass}`;
        checkPasswordResult.style.color = "black";
      });

      checkPasswordBtn.addEventListener("click", () => {
        const pass = passwordInput.value;
        const includes = pass.includes("@");
        if (includes) {
          checkPasswordResult.textContent = `Password Accepted`;
          checkPasswordResult.style.color = "green";
        } else {
          checkPasswordResult.textContent = `Invalid Password. Password Must Contain @ Symbol`;
          checkPasswordResult.style.color = "red";
        }
      });
    </script>
  </body>
</html>
